<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Grossing Films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        #filters {
            margin-bottom: 20px;
            position: relative;
        }

        #filters input {
            padding: 8px;
            width: 200px;
            margin: 5px;
            margin-right: 10px;
        }

        #suggestions {
            position: absolute;
            top: 35px;
            left: 5px;
            background-color: white;
            border: 1px solid #ddd;
            width: 220px;
            z-index: 1000;
            display: none;
        }

        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        #suggestions div:hover {
            background-color: #f0f0f0;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        th:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Highest-Grossing Films</h1>
    </header>

    <!-- Filter Inputs for each column -->
    <div id="filters">
        <input type="text" id="titleFilter" placeholder="Search by Title" oninput="filterTable('title')">
        <input type="number" id="yearFromFilter" placeholder="From Year" oninput="filterTable('year')">
        <input type="number" id="yearToFilter" placeholder="To Year" oninput="filterTable('year')">
        <input type="text" id="directorFilter" placeholder="Search by Director" oninput="filterTable('director')">
        <input type="text" id="boxOfficeFilter" placeholder="Search by Box Office" oninput="filterTable('boxOffice')">
        
        <!-- Suggestions Dropdown -->
        <div id="suggestions"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Title</th>
                <th onclick="sortTable(1)">Year</th>
                <th onclick="sortTable(2)">Director</th>
                <th onclick="sortTable(3)">Box Office</th>
            </tr>
        </thead>
        <tbody id="filmTableBody">
            <!-- JavaScript will populate this -->
        </tbody>
    </table>

    <script>
        let films = [];
        let filteredFilms = [];

        document.addEventListener("DOMContentLoaded", function () {
            fetch("films.json")
                .then(response => response.json())
                .then(data => {
                    films = data;
                    filteredFilms = films;
                    displayFilms(filteredFilms);
                })
                .catch(error => console.error("Error loading data:", error));
        });

        function displayFilms(films) {
            let tableBody = document.getElementById("filmTableBody");
            tableBody.innerHTML = "";

            films.forEach(film => {
                let row = `<tr>
                    <td>${film.title}</td>
                    <td>${film.release_year}</td>
                    <td>${film.director || "N/A"}</td>
                    <td>${film.box_office}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Sorting function
        function sortTable(columnIndex) {
            let table = document.querySelector("tbody");
            let rows = Array.from(table.querySelectorAll("tr"));

            rows.sort((rowA, rowB) => {
                let cellA = rowA.children[columnIndex].textContent.trim();
                let cellB = rowB.children[columnIndex].textContent.trim();

                if (columnIndex === 1) {
                    return parseInt(cellA) - parseInt(cellB);
                } else {
                    return cellA.localeCompare(cellB);
                }
            });

            table.innerHTML = "";
            rows.forEach(row => table.appendChild(row));
        }

        // Strict filtering and suggestions
        function filterTable(field) {
            let titleFilter = document.getElementById("titleFilter").value.trim();
            let yearFromFilter = document.getElementById("yearFromFilter").value.trim();
            let yearToFilter = document.getElementById("yearToFilter").value.trim();
            let directorFilter = document.getElementById("directorFilter").value.trim();
            let boxOfficeFilter = document.getElementById("boxOfficeFilter").value.trim();

            let filtered = films.filter(film => {
                let titleMatch = !titleFilter || film.title.toLowerCase().includes(titleFilter.toLowerCase());
                let yearMatch = (!yearFromFilter || film.release_year >= parseInt(yearFromFilter)) &&
                                (!yearToFilter || film.release_year <= parseInt(yearToFilter));
                let directorMatch = !directorFilter || (film.director && film.director.toLowerCase().includes(directorFilter.toLowerCase()));
                let boxOfficeMatch = !boxOfficeFilter || film.box_office.toLowerCase().includes(boxOfficeFilter.toLowerCase());

                return titleMatch && yearMatch && directorMatch && boxOfficeMatch;
            });

            // Show suggestions if user is typing in any filter
            if (field === 'title' && titleFilter) {
                showSuggestions(filtered, 'title', titleFilter);
            } else if (field === 'director' && directorFilter) {
                showSuggestions(filtered, 'director', directorFilter);
            } else {
                document.getElementById("suggestions").style.display = "none";
            }

            filteredFilms = filtered;
            displayFilms(filteredFilms);
        }

        // Show suggestions dynamically
        function showSuggestions(filtered, field, query) {
            let suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = "";
            suggestionsContainer.style.display = "block";

            let matches = filtered.map(film => {
                if (field === 'title' && film.title.toLowerCase().includes(query.toLowerCase())) {
                    return film.title;
                } else if (field === 'director' && film.director && film.director.toLowerCase().includes(query.toLowerCase())) {
                    return film.director;
                }
            }).filter(Boolean);

            matches = [...new Set(matches)]; // Remove duplicates

            matches.forEach(match => {
                let div = document.createElement("div");
                div.textContent = match;
                div.onclick = function () {
                    document.getElementById(field + "Filter").value = match;
                    filterTable(field);
                    suggestionsContainer.style.display = "none";
                };
                suggestionsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
